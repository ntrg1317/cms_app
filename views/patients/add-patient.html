<!DOCTYPE html>
<div data-include="_header"></div>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>
<body>
<div class="container-scroller d-flex">
    <!-- partial:./partials/_sidebar.html -->
    <div data-include="_sidebar"></div>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:./partials/_navbar.html -->
        <div data-include="_navbar"></div>
        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-lg-12 grid-margin stretch-card">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                              <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
                              <li class="breadcrumb-item">Bệnh nhân</li>
                              <li class="breadcrumb-item active" aria-current="page">Thêm bệnh nhân</li>
                            </ol>
                        </nav>
                    </div>
                    <div class="col-md-12 mt-4">
                        <div class="card border-0 p-4 rounded shadow">
                            <div class="row mb-4">
                                <div class="col-md-8 col-sm-12 px-4">
                                    <h4>Thông tin cá nhân</h4>
                                    <hr>
                                    <div class="row align-items-center">
                                        <div class="col-lg-4 col-md-4"><img src="/images/auth/user.jpg" class="profile-pic rounded-pill shadow mx-auto d-block" alt="">
                                        </div>
                                        <div class="col-lg-4 col-md-8 text-center text-md-start mt-4 mt-sm-0">
                                            <h5 class="">Thêm hình ảnh </h5>
                                            <p class="text-muted mb-0">.jpg hoặc .png</p>
                                        </div>
                                        <div class="col-lg-4 col-md-12 text-lg-end text-center mt-4 mt-lg-0">
                                            <a class="btn btn-primary" href="">Chọn hình ảnh</a>
                                            <a class="btn btn-inverse-primary ms-2" href="">Xoá</a>
                                        </div>
                                    </div>
                                    <form class="mt-4">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label">Họ và tên</label>
                                                    <input name="name" id="name" type="text" class="form-control" placeholder="Họ và tên">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label">Ngày sinh</label>
                                                    <input name="date" id="name2" type="date" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label">Địa chỉ email</label>
                                                    <input name="email" id="email" type="email" class="form-control" placeholder="Email">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label">Số điện thoại</label>
                                                    <input name="number" id="number" type="text" class="form-control" placeholder="Số điện thoại">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label"> Date : </label>
                                                    <input name="date" type="text" class="form-control start" placeholder="Select date :">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="department">Giới tính</label>
                                                    <select class="form-control" id="department">
                                                        <option>Nam</option>
                                                        <option>Nữ</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-md-4 col-sm-12 px-4" style="border-left: .2px solid lightgrey;">
                                    <h4>Thông tin tài khoản</h4>
                                    <hr>
                                    <form class="mt-4">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="mb-3">
                                                    <label class="form-label">Tài khoản</label>
                                                    <input name="name" id="name" type="text" class="form-control" placeholder="Tài khoản">
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="mb-3">
                                                    <label class="form-label">Mật khẩu</label>
                                                    <input name="pw" id="pw" type="password" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="mb-3">
                                                    <label class="form-label">Nhập lại mật khẩu</label>
                                                    <input name="cpw" id="cpw" type="password" class="form-control" placeholder="">
                                                </div>
                                            </div>            
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary align-self-end" style="width: fit-content">Thêm bệnh nhân</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- main-panel ends -->
<div data-include="_script"></div>
<script>
$(function () {
    var includes = $('[data-include]');
    $.each(includes, function () {
        var container = $(this);
        var file = '/partials/' + container.data('include') + '.html';
        
        $.get(file, function(data) {
            container.replaceWith(data);
        });
    });
});
</script>
</body>
</html>
