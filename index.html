<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Spica Admin</title>
    <!-- base:css -->
    <link rel="stylesheet" href="../../vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../../vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="../../css/style.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="../../images/favicon.png" />
</head>

<body>
    <div class="container-scroller d-flex">
        <div class="container-fluid page-body-wrapper full-page-wrapper d-flex">
        <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
            <div class="row flex-grow">
            <div class="col-lg-6 d-flex align-items-center justify-content-center">
                <div class="auth-form-transparent text-left p-3">
                <div class="brand-logo">
                    <h1 style="color: #4FB783;">WinSmile</h1>
                </div>
                <h4>Xin chào!</h4>
                <h6 class="font-weight-light">Chào mừng bạn quay trở lại!</h6>
                <p class="text-muted mb-0" style="font-size: 12px;">username: admin, password: admin123</p>
                <p class="text-muted mb-0" style="font-size: 12px;">username: patient, password: patient123</p>
                <p id="message"></p>
                <form class="pt-3" id="login">
                    <div class="form-group">
                    <label for="exampleInputEmail">Tài khoản</label>
                    <div class="input-group">
                        <div class="input-group-prepend bg-transparent">
                        <span class="input-group-text bg-transparent border-right-0">
                            <i class="mdi mdi-account-outline text-primary"></i>
                        </span>
                        </div>
                        <input type="text" class="form-control form-control-lg border-left-0" id="username" placeholder="Tên tài khoản hoặc Số điện thoại">
                    </div>
                    </div>
                    <div class="form-group">
                    <label for="exampleInputPassword">Mật khẩu</label>
                    <div class="input-group">
                        <div class="input-group-prepend bg-transparent">
                        <span class="input-group-text bg-transparent border-right-0">
                            <i class="mdi mdi-lock-outline text-primary"></i>
                        </span>
                        </div>
                        <input type="password" class="form-control form-control-lg border-left-0" id="password" placeholder="Mật khẩu">                        
                    </div>
                    </div>
                    <div class="my-2 d-flex justify-content-between align-items-center">
                    <div class="form-check">
                        <label class="form-check-label text-muted">
                        <input type="checkbox" class="form-check-input">
                        Keep me signed in
                        </label>
                    </div>
                    <a href="/views/auth/forgot-pw.html" class="auth-link text-black">Quên mật khẩu?</a>
                    </div>
                    <div class="my-3">
                    <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit">Đăng nhập</button>
                    </div>
                    <div class="mb-2 d-flex">
                    <button type="button" class="btn btn-facebook auth-form-btn flex-grow me-1">
                        <i class="mdi mdi-facebook me-2"></i>Facebook
                    </button>
                    <button type="button" class="btn btn-google auth-form-btn flex-grow ml-1">
                        <i class="mdi mdi-google me-2"></i>Google
                    </button>
                    </div>
                    <div class="text-center mt-4 font-weight-light">
                    Bạn chưa có tài khoản? <a href="/views/auth/register.html" class="text-primary">Đăng ký ngay</a>
                    </div>
                </form>
                </div>
            </div>
            <div class="col-lg-6 login-half-bg d-none d-lg-flex flex-row">
            </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- base:js -->
    <script src="../../vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <script src="../../js/jquery.cookie.js" type="text/javascript"></script>
    <!-- inject:js -->
    <script src="../../js/off-canvas.js"></script>
    <script src="../../js/hoverable-collapse.js"></script>
    <script src="../../js/template.js"></script>
    <!-- endinject -->
    <script>
        document.getElementById('login').addEventListener('submit', function (event) {
            event.preventDefault();
        
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');
        
            // Mock user data for simplicity
            const users = {
                admin: { username: 'admin', password: 'admin123' },
                patient: { username: 'patient', password: 'patient123' }
            };
        
            if (username === users.admin.username && password === users.admin.password) {
                message.textContent = 'Welcome, Admin!';
                window.location.href = '/views/index.html';
            } else if (username === users.patient.username && password === users.patient.password) {
                message.textContent = 'Welcome, Patient!';
                window.location.href = '/landing-page/overview.html';
            } else {
                message.style.color = 'red';
                message.textContent = 'Sai mật khẩu hoặc tài khoản. Mời bạn đăng nhập lại';
            }
        });
    </script>
</body>

</html>
